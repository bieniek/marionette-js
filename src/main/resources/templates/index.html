<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
           
    <script data-main="js/app" src="../static/js/libs/require.js" th:src="@{/js/libs/require.js}"></script>
     
    <style>
    	div {
    		border: 1px solid black;
    	}
    </style>
    
</head>
<body>
	<div id="app" class="container">
	</div>
	
	<script type="text/template" id="tpl_app"> 	
 		<div id="menu">
			
 		</div>
 		<div id="content">
			contnt
 		</div>
 		<div id="filter">
			fitler
 		</div> 	    
	</script>
    
    <script type="text/template" id="tpl_sub_app">
		<div id="shelf">
			shelf
		</div>
		<div id="body">
			body
		</div>
	</script>
    
    
    <script type="text/template" id="tpl_menu">
		<div id="show_shelf">Show shelf</div>
		<div id="hide_shelf">Hide shelf</div>
		<a id="say_hello" href="#/say_hello">Say hello</a>
	</script>
    
    <script type="text/template" id="tpl_filter">
		<a href="#/creazy">Active</a>
		<a href="#/active">Active</a>
		<a href="#/hello">Hello</a>
	</script>
    
    
	<script type="text/template" id="tpl_main_content">
	<div id="main_content">
		<div class="user-list"></div>

		<div class="user-details"></div>

		<div class="stats-container"></div>
	</div>
	</script>


	<script type="text/template" id="tpl_user_item">
		<a class="name" href="#">{{name}}</a>
	</script>
	
	<script type="text/template" id="tpl_doc_item">
		<a class="name" href="#">{{name}} ({{id}})</a>
	</script>
	
	<script type="text/template" id="tpl_user_details">		
		<ul>
			<li><strong>Name:</strong> {{name}}</li>
			<li><strong>Email:</strong> {{email}}</li>
			<li><strong>Phone:</strong> {{phone}}</li>
			<li><strong>Twitter:</strong> {{twitter}}</li>
		</ul>
	</script>
	
	<script type="text/template" id="tpl_doc_details">		
		<ul>
			<li><strong>Name:</strong> {{name}}</li>
			<li><strong>ID:</strong> {{id}}</li>
			<li><strong>Price:</strong> {{price}}</li>			
		</ul>
	</script>
	
	<script type="text/template" id="tpl_stats_tpl">
		<div id="stats">
			<ul>
				<li><strong>Min</strong>: {{Object.keys(this)}} </li>				
				
			</ul>
		</div>		
	</script>
     
</body>
</html>
